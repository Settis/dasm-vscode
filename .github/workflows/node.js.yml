name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Style check
      run: npm run lint
    - name: Compile
      run: npm run compile
    - name: Server unit tests
      run: npm test
      working-directory: server
    - name: Run e2e tests
      uses: GabrielBB/xvfb-action@v1
      with:
        run: npm test
